<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/-Login-form-Page-BS4--Login-form-Page-BS4.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---25-After-Register.css">
    <link rel="stylesheet" href="assets/css/Video-Parallax-Background-video-parallax.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url(&quot;assets/img/166862-marvel-art-wallpaper-top-free-marvel-art-background.jpg&quot;) center center / cover;">
                <p class="ms-auto small text-dark mb-2"><em>LogIn</em></p>
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block" style="background: url(&quot;assets/img/Untitled%20design%20(4).png&quot;), rgb(23,22,22);">
                <div class="m-auto w-lg-75 w-xl-50">
                    <h2 class="text-info fw-light mb-5" style="font-weight: bold;color: rgb(255,255,255);">&nbsp;<img width="41" height="43" src="assets/img/utopia_7520518.png">Treasure Bits</h2>
                    <form>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: var(--bs-body-bg);font-size: 20px;font-weight: bold;">Username</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: var(--bs-body-bg);font-size: 20px;font-weight: bold;">Email</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: var(--bs-body-bg);font-size: 20px;font-weight: bold;">Password</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: var(--bs-body-bg);font-size: 20px;font-weight: bold;">Phone No.</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: var(--bs-body-bg);font-size: 20px;font-weight: bold;">City</label><input class="form-control" type="text" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$" inputmode="email"></div>
                        <div data-bss-hover-animate="pulse" class="form-group mb-3"><label class="form-label text-secondary" style="color: white;font-size: 20px;font-weight: bold;">Occupation</label><input class="form-control" type="password" required=""></div><button class="btn btn-info mt-2" type="submit" style="font-weight: bold;">Register</button>
                    </form>
                    <p class="mt-3 mb-0"><a class="text-info small" href="#">Already have an account?</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
    <script src="assets/js/Video-Parallax-Background-video-parallax.js"></script>
</body>

</html>
